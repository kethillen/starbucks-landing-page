<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Starbucks</title>
  </head>
  <body>
    <div class="circulo"></div>

    <img class="logo" src="./img/logo.png" alt="logo da starbucks" />

    <div class="conteudo">
      <div class="caixa-texto">
        <h1>
          It's not just Coffee, <br /> It's
          <span class="texto-starbucks">Starbucks</span>
        </h1>

        <p>
         Sinta o verdadeiro gosto do caf√© com quem entende do assunto. Experimente Starbucks e transforme seu momento.
        </p>

        <button>Clique para saber mais</button>
      </div>

      <div class="caixa-imagem">
        <img
          class="starbucks"
          src="./img/img1.png"
          alt="foto de um copo grande verde da starbucks"
        />
      </div>
    </div>

    <div class="menu">
      <img
        onclick="trocarCor('#017143')"
        class="botao-menu"
        src="./img/thumb1.png"
        alt="imagem de um copo menor verde da starbucks"
      />
      <img
        onclick="trocarCor('#ed7495')"
        class="botao-menu"
        src="./img/thumb2.png"
        alt="imagem de outro copo pequeno rosa claro da starbucks"
      />
      <img
        onclick="trocarCor('#d752b1')"
        class="botao-menu"
        src="./img/thumb3.png"
        alt="imagem de outro copo menor rosa escuro da starbucks"
      />
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
